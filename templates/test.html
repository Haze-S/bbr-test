<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- og(open graph) tags -->
    <meta property="og:url" content="url"/>
    <meta property="og:image" content="Image"/>
    <meta property="og:title" content="공유타이틀제목" />
    <meta property="og:description" conetnt="공유 설명란"/>
    
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/testpage.css" />
    
    <title>테스트 진행중</title>
  </head>
  <body>
    <header id="pageHeader">
      <h1> 빼빼로 성격 유형 테스트 </h1>
      <p id= 'subTitle'>
        나와 비슷한 <span style="font-size: 24px;">빼빼<span id="subTitle-ro_style">로</span></span>는 무엇일까?
      </p>
    </header>
    
    
    <section id="testContainer">
      <article id= 'testArticle'>
        <form id="js-questForm" class="showing" onsubmit="doSubmit(event)">
            <label id="js-questContainer">
                <span id="js-questNumber">Q1.</span>
                <span id="js-questText">질문내용용용</span>
                </label>
          <div id="testBtnContainer">
              <button onclick="testBtnClick(event)" name = "1" value="1" class="js-test-form_btn test-form_btn">그렇다</button>
              <button onclick="testBtnClick(event)" name = "1" value="0" class='js-test-form_btn test-form_btn'>보통이다</button>
              <button onclick="testBtnClick(event)" name = "1" value="-1" class="js-test-form_btn test-form_btn">아니다</button>
          </div>
        </form>
      </article>
      <article id ="resultArticle" class="hidden">
        <a href="/result">결과보러가기</a>
      </article>

    </section>
    

    <footer>
      <p id="madeBy">made by haze-s, nerdhcanii</p>
      <div id ="writerContainer"> 
        
        <div class="footer-writer_div">
          <p class="writer-contact_information">Haze
            <a href="https://github.com/haze-s" > <i class="fa fa-github"></i> </a>
            <a class="" href=""> <i class="fa fa-envelope-o" aria-hidden="true"></i>        
            </a>
          </p>
        </div>

        <div class="footer-writer_div">
          <p class="writer-contact_information">nerdchanii
            <a href="https://github.com/nerdchanii" > <i class="fa fa-github" ></i> </a>     
            <a class="" href=""> <i class="fa fa-envelope-o" aria-hidden="true"></i> </a>
          </p>
        </div>

      </div>
    </footer>

    <script src="../static/js/testpage.js"></script>
      <!-- for css script -->
  <script src='../static/js/forcss.js'> </script>
  </body>
</html>
