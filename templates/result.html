<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- og(open graph) tags -->
    <meta property="og:url" content="url"/>
    <meta property="og:image" content="Image"/>
    <meta property="og:title" content="공유타이틀제목" />
    <meta property="og:description" conetnt="공유 설명란"/>
    
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/resultpage.css" />
    
    <title>결과보기</title>
  </head>
  <body>
    <header id="pageHeader">
      <h1>
        <span id='h1-inner_span'>빼빼로 성격 유형 테스트</span></br>
        나와 비슷한 <span style="font-size: large;">빼빼<span id="h1-ro_style">로</span></span>는 무엇일까?</h1>
    </header>
    
    <section id="resultContainer">
      <header id="resultHeader">
        결과보기!
      </header>
    <article>
      <form id="resultForm" onsubmit="showResult(event)">
        <button type="submit">
          결과를확인하시려면 클릭해주세요!
        </button>
      </form>

    </article>
    <article id="resultArticle">
      <div id= "resultTypeNameContainer" class="result-data_conatainer">
        <h2 id="js-resultTypeName" class="js-result-data"> </h2>
      </div>
      <div id= "resultTypeImgContainer" class="result-data_conatainer">
        <img id="js-resultTypeImg" class="js-result-data" src="" alt="">
      </div>
      <div id = "resultTypeDescContainer" class="result-data_conatainer">
        <p id="js-resultTypeDesc" class="js-result-data"></p>
      </div>

    </article>


    </section>



    <footer>
      <p id="madeBy">made by haze-s, nerdhcanii</p>
      
      <div id ="writerContainer"> 
        <div class="footer-writer_div">
          
          <p class="writer-contact_information">Haze
            <a href="https://github.com/haze-s" >
              <i class="fa fa-github"></i>
            </a>
            <a class="" href="">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>        
            </a>
          </p>
        </div>
        <div class="footer-writer_div">
          
          <p class="writer-contact_information">nerdchanii
            <a href="https://github.com/nerdchanii" >
              <i class="fa fa-github" ></i>            
            </a>     
            <a class="" href="">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>        
            </a>
          </p>
        </div>
      </div>
    </footer>

    <script src="resultpage.js"></script>
  </body>
</html>
